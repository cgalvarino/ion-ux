<div id="upload-asset-tracking-overlay" class="modal-ooi modal hide">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h1>Asset Tracking Upload</h1>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            <div class="control-group">
                <label class="control-label" for="resource_declaration">File</label>
                <div class="controls">
                    <input type="file" id="resource_declaration" class="input-block-level" name="resource_declaration" />
                    <span class="help-inline">The file to upload</span>

                    <div class="progress progress-striped" style="display: none;">
                        <div class="bar" style="width: 0%;">
                        </div>
                    </div>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="status">Status</label>
                <div class="controls">
                    <textarea type="text" id="status" name="status" class="input-block-level" disabled="true">No assets uploaded.</textarea>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <img class="spinner" style="display:none;" src="/static/img/busy_indicator.gif" alt="uploading" />
        <button id="add-resource_declaration-ok" class="btn-blue btn-save">OK</button>
        <button id="add-resource_declaration-cancel" data-dismiss="modal" class="btn-blue btn-cancel">Cancel</button>
    </div>
</div>

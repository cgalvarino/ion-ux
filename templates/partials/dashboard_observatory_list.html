<h3><%= title %>
  <span><a href="#" class="toggle-all-menu pull-right"></a></span>
</h3>
<div class="panelize">
  <div id="list">
    <% _.each(resources, function(nested_resources, san) { %>
      <ul class="map-ul">
        <li ><a href="#" class="secondary-link pull-right"></a><a class="primary-link" href="#"><%= san %></a></li>
      </ul>
      <!-- TODO: nest and style parent nodes appropriately. This is temporary. -->
      <ul class="map-nested-ul" style="display:none">
          <% _.each(nested_resources, function(resource) { %>
            <li data-resource-id="<%= resource._id %>" class="">
              <a class="primary-link" href="/map/<%= resource._id %>">
                <% if (resource.local_name) { %>
                  <%= resource.local_name %>
                <% } else { %>
                  <%= resource.name %>
                <% }; %>
              </a>
            </li>
          <% }); %>
        </ul>
    <% }) %>
  </div>
</div>
